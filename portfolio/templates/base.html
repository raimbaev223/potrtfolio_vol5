{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="BreezyCV - Resume / CV / vCard Template" />
    <meta name="keywords" content="vcard, resposnive, retina, resume, jquery, css3, bootstrap, Material CV, portfolio" />
    <meta name="author" content="lmpixels" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/perfect-scrollbar.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">

    <script src="{% static 'js/modernizr.custom.js' %}"></script>
  </head>

  <body>
    <!-- Animated Background -->
    <div class="lm-animated-bg" style="background-image: url({% static 'img/main_bg.png' %});"></div>
    <!-- /Animated Background -->

    <!-- Loading animation -->
    <div class="preloader">
      <div class="preloader-animation">
        <div class="preloader-spinner">
        </div>
      </div>
    </div>
    <!-- /Loading animation -->

    <div class="page">
      <div class="page-content">
          <header id="site_header" class="header mobile-menu-hide">
            <div class="header-content">
              <div class="header-photo">
                <img src="/media/{{ photo.image }}" alt="...">
              </div>
              <div class="header-titles">
                <h2>Эркин Раимбаев</h2>
                <h4>Python Backend Developer</h4>
              </div>
            </div>

            <ul class="main-menu">
              <li class="active">
                <a href="{% url 'index' %}#home" class="nav-anim">
                  <span class="menu-icon lnr lnr-home"></span>
                  <span class="link-text">Главная</span>
                </a>
              </li>
              <li>
                <a href="{% url 'index' %}#about-me" class="nav-anim">
                  <span class="menu-icon lnr lnr-user"></span>
                  <span class="link-text">Обо мне</span>
                </a>
              </li>
              <li>
                <a href="{% url 'index' %}#resume" class="nav-anim">
                  <span class="menu-icon lnr lnr-graduation-hat"></span>
                  <span class="link-text">Резюме</span>
                </a>
              </li>
              <li>
                <a href="{% url 'index' %}#portfolio" class="nav-anim">
                  <span class="menu-icon lnr lnr-briefcase"></span>
                  <span class="link-text">Портфолио</span>
                </a>
              </li>
              <li>
                <a href="{% url 'index' %}#blog" class="nav-anim">
                  <span class="menu-icon lnr lnr-book"></span>
                  <span class="link-text">Блог</span>
                </a>
              </li>
              <li>
                <a href="{% url 'index' %}#contact" class="nav-anim">
                  <span class="menu-icon lnr lnr-envelope"></span>
                  <span class="link-text">Контакты</span>
                </a>
              </li>
            </ul>

            <div class="social-links">
              <ul>
                <li><a href="index.html#" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                <li><a href="index.html#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="index.html#" target="_blank"><i class="fab fa-twitter"></i></a></li>
              </ul>
            </div>

            <div class="header-buttons">
              <a href="index.html#" target="_blank" class="btn btn-primary">Скачать Резюме</a>
            </div>

            <div class="copyrights">© 2021 ВСЕ ПРАВА ЗАЩИЩЕНЫ.</div>
          </header>
          {% block content %}
          {% endblock %}
    <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'js/modernizr.custom.js' %}"></script>
    <script src="{% static 'js/animating.js' %}"></script>

    <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>

    <script src='{% static "js/perfect-scrollbar.min.js" %}'></script>
    <script src='{% static "js/jquery.shuffle.min.js" %}'></script>
    <script src='{% static "js/masonry.pkgd.min.js" %}'></script>
    <script src='{% static "js/owl.carousel.min.js" %}'></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrDf32aQTCVENBhFJbMBKOUTiUAABtC2o"></script>
    <script src="{% static 'js/jquery.googlemap.js' %}"></script>
    <script src="{% static 'js/validator.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
  </body>
</html>
